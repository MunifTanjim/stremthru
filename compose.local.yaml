services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - AUTO_UPDATE=false #optional
      - RUN_OPTS= #optional
    volumes:
      - /data/jackett:/config
      - /data/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
